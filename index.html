<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section class="color-menu">
                <form id="color-picker" class="container">
                    <input id="seed-color" type="color" aria-label="seed-color">
                        <select id="color-mode" aria-label="color-scheme" class="styled-box">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome-dark</option> 
                            <option value="monochrome-light">Monochrome-light</option> 
                            <option value="analogic">Analogic</option> 
                            <option value="complement">Complement</option> 
                            <option value="analogic-complement">Analogic-complement</option> 
                            <option value="triad">Triad</option> 
                            <option value="quad">Quad</option> 
                        </select>
                    <button id="btn-submit" type="submit" class="styled-box">Get color scheme</button>
                </form>
            </section>
            <section id="color-output" class="container">
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
